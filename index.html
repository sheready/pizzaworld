<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaWorld</title>
    <link href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css" type="text/css" rel="stylesheet">
    <script src="jquery-3.5.1.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js" type="text/css" rel="stylesheet"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.js" type="text/css" rel="stylesheet"></script>
    
    <script src="script.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet">

</head>
<body>
  <div class="container-fluid">
    <div class="card">
    <img class="card-img-top">
       <h1 class="card-title">WELCOME TO PIZZA WORLD</h1>
        <p class="card-text"> </p>
      </div>
    </div>
    <form id="form_data">
    <div class="card" id="size">
      <h2 id="size-h">Pizza Size</h2>
    <div class="checkbox">
      <label><input type="checkbox" value="small">Small</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="medium">Medium</label>
    </div>
    <div class="checkbox ">
      <label><input type="checkbox" value="large" >Large</label>
    </div>
    </div>
    <div class="card" id="crust">
      <h2 id="crust-h">Pizza Crust</h2>
    <div class="checkbox">
      <label><input type="checkbox" value="crispy">Crispy</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="stuffed">Stuffed</label>
    </div>
    <div class="checkbox ">
      <label><input type="checkbox" value="glutenfree" >Gluten-free</label>
    </div>
    </div>
    <div class="card" id="toppings">
      <h2 id="toppings-h">Pizza Toppings</h2>
    <div class="checkbox">
      <label><input type="checkbox" value="pepperoni">Pepperoni</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="sausage">Sausage</label>
    </div>
    <div class="checkbox ">
      <label><input type="checkbox" value="mushroom" >Mushroom</label>
    </div>
    </div>
    <div class="card">
      <h2 id="delivery">Service</h2>
    <div class="radio">
      <label><input type="radio"  id="yesdeliver" name="optradio" value="yes">Delivery</label>
    </div>
    <div class="radio">
      <label><input type="radio" id="no" name="optradio" value="no" checked>Take Away</label>
    </div>
    <div class="radio">
      <label><input type="radio" id="no" name="optradio" value="no">On location</label>
    </div>
    </div>
   
    <div class="card" id="btn3">
      <h2 id="location">Type location of delivery</h2>
      <div class="form-group">
        <input type="text" id="location2" value="" ></p>
        <button id="btn1">Confirm Location of Delivery</button>
    </div>
    </div><br>
     <div class="card">
      <h2 id="quantity">Number of pizza interested in purchasing?</h2>
      <div class="form-group">
        <input type="number" class="form-control" id="quantity">
      </div>
    </div>
    <div class="card">
      <div class="form-group">
        <textarea class="form-control" rows="5" id="checkout"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-default" onclick="checkout()">Checkout</button>
    </form>
</body>
</html>
