<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaWorld</title>
    <link href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css" type="text/css" rel="stylesheet">
    <script src="jquery-3.5.1.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js" type="text/css" rel="stylesheet"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.js" type="text/css" rel="stylesheet"></script>
    
    <script src="script.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet">

</head>
<body>
  <div class= "container-fluid">
    <div class= "card-img-top">
      <h1 id="headerh1">NAIROBI PIZZA WORLD</h1>
      <p id="headerp">-Where memories are made with pizza in them....-</p>
    </div>
  </div>
  <div class="container-fluid" id="imgcontainer">
  <div class="slide2" >
    <img class="mySlides1" src="https://cdn.designbyhumans.com/product_images/p/268304.f56.f86ecS7ay1Cm2MjUAAA-650x650-b-p.jpg" style="width:100%">
  </div>
  
  <div class="slide1" >
    <img class="mySlides" src="https://2reb5l2d3joj3y7m8y2f5ptbefc-wpengine.netdna-ssl.com/order/wp-content/uploads/2020/04/brother-pizza-cover-1.jpg" style="width:100%">
    <img class="mySlides" src="https://mobile-cuisine.com/wp-content/uploads/2012/11/pizza-fun-facts.jpg" style="width:100%">
    <img class="mySlides" src="https://im1.dineout.co.in/images/uploads/restaurant/sharpen/5/k/h/p55-1493903624590b2908cb9b0.jpg?tr=tr:n-xlarge" style="width:100%">
  </div>
  </div>
 
  <div class="container-fluid" id="formcontainer">
      <div class = "formdata">
      <div class="row">
          <form id = "myForm">
                  <h2 id="formh">Place Your Order</h2>
                  <div class="form-group">
                    <div class="col">
                   <label for="sel1" >Select type:</label>
                      <select class="form-control" id="type"> 
                        
                          <option>Margherita</option>
                          <option>Calzone</option>
                          <option>Stromboli</option>
                          <option>Marinara</option>
                          <option>Neapolitant</option>
                          <option>Deep Dish</option>
                      </select>
                    </div>
                  </div><br>
                  <div class="form-group">
                    <div class="col">
                      <label for="sel1">Select size:</label>
                      <select class="form-control" id="size">
                          <option value="1">Large---Ksh.1000</option>
                          <option value="2">Medium---Ksh.800</option>
                          <option value="3">Small---Ksh.600</option>
                      </select>
                  </div>
                  </div><br>
                  <div class="form-group">
                    <div class = "col">
                      <label for="sel1">Select crust:</label>
                      <select class="form-control" id="crust">
                          <option>Cripsy</option>
                          <option>Stuffed</option>
                          <option>Gluten-free</option>
                          <option>Flatbread</option>
                          <option>Vegan-Friendly></option>
                          <option>New-Haven Style</option>
  
                      </select>
                    </div>
                    </div><br>
                    <div class="form-group">
                      <div class = "col">
                        <label for="sel1">Select topping:</label>
                        <select class="form-control" id="top">
                            <option>Pepperoni</option>
                            <option>Mushrooms</option>
                            <option>onions</option>
                            <option>Sausage</option>
                            <option>Bacon</option>
                            <option>Cheese</option>
                        </select>
                    </div>
                  </div><br>
                    
                  <div class="form-group" required>
                      <div class = "col">
                        <label for="sel1">Quantity:</label>
                        <input type="number" id="qty" class="form-control" min="1" required>
                    </div><br>
                    
                    <div class="form-group" required="">
                      <div class = "col">
                        <label for="sel1">Delivery option:</label>
                        <select class="form-control" id="pick">
                            <option value="1">Take Away</option>
                            <option value="2">Delivery @ Ksh.200</option>
    
                        </select>
                      </div>
                    </div><br>
                    
                    <div class="form-group">
                      <div class = "col">
                        <button type="submit" class="btn btn-danger btn-block">Place an Order</button>
    
                    </div>
                </form>
            </div>
      </div>
    </div>
    
        
</body>
</html>
